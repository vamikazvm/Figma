<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COUNTER APP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c4debf5e92.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1>Counter App</h1>
    <div class="container">
      <div class="counter">
        <p id="count">0</p>
        <div class="buttons">
          <button id="sub"><i class="fa-solid fa-minus"></i></button>
          <button id="reset">Reset</button>
          <button id="add"><i class="fa-sharp fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </header>
</body>

</html>
